<!DOCTYPE html>
<html>
<head>
    <title>Authentication Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Authentication Debug Tool</h1>
    
    <div class="section">
        <h3>Step 1: Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="section">
        <h3>Step 2: Check Authentication</h3>
        <button onclick="checkAuth()">Check Auth Status</button>
        <div id="authResult"></div>
    </div>
    
    <div class="section">
        <h3>Step 3: Test API Calls</h3>
        <button onclick="testMarksAPI()">Test Marks API</button>
        <button onclick="testPracticeAPI()">Test Practice Questions API</button>
        <button onclick="testBooksAPI()">Test Books API</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="section">
        <h3>Debug Info</h3>
        <button onclick="showDebugInfo()">Show Debug Info</button>
        <div id="debugInfo"></div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/accounts/api';
        
        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            try {
                const response = await fetch(`${API_BASE}/student/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                resultDiv.className = 'section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Login Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                    <p>Cookies: ${document.cookie}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Login Error:</h4><pre>${error.message}</pre>`;
            }
        }
        
        async function checkAuth() {
            const resultDiv = document.getElementById('authResult');
            try {
                const response = await fetch(`${API_BASE}/check-auth/`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.className = 'section ' + (data.authenticated ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Auth Check Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Auth Check Error:</h4><pre>${error.message}</pre>`;
            }
        }
        
        async function testMarksAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch(`${API_BASE}/student/marks/`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.className = 'section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Marks API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Marks API Error:</h4><pre>${error.message}</pre>`;
            }
        }
        
        async function testPracticeAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch(`${API_BASE}/student/practice-questions/`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.className = 'section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Practice Questions API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Practice Questions API Error:</h4><pre>${error.message}</pre>`;
            }
        }
        
        async function testBooksAPI() {
            const resultDiv = document.getElementById('apiResult');
            try {
                const response = await fetch(`${API_BASE}/student/book-recommendations/`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.className = 'section ' + (data.success ? 'success' : 'error');
                resultDiv.innerHTML = `
                    <h4>Book Recommendations API Result:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Status: ${response.status}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Book Recommendations API Error:</h4><pre>${error.message}</pre>`;
            }
        }
        
        async function showDebugInfo() {
            const resultDiv = document.getElementById('debugInfo');
            try {
                const response = await fetch(`${API_BASE}/debug-session/`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultDiv.className = 'section';
                resultDiv.innerHTML = `
                    <h4>Debug Session Info:</h4>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Current URL: ${window.location.href}</p>
                    <p>Document Cookies: ${document.cookie}</p>
                    <p>User Agent: ${navigator.userAgent}</p>
                `;
            } catch (error) {
                resultDiv.className = 'section error';
                resultDiv.innerHTML = `<h4>Debug Error:</h4><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
