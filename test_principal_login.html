<!DOCTYPE html>
<html>
<head>
    <title>Test Principal Login</title>
</head>
<body>
    <h1>Test Principal Login</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="mamta@gmail.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="mamta123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login for:', email);
                
                const response = await fetch('http://127.0.0.1:8000/accounts/api/principal/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                resultDiv.innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                if (data.success) {
                    resultDiv.innerHTML += `<p style="color: green;">Login successful! Should redirect to: ${data.redirect_to}</p>`;
                } else {
                    resultDiv.innerHTML += `<p style="color: red;">Login failed: ${data.message}</p>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
